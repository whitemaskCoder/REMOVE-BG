<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Background Remover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
            padding-top: 30px;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            max-width: 700px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        .dark-mode .container {
            background-color: #1e1e1e;
        }

        .preview-img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .upload-box {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
        }

        .upload-box:hover {
            background-color: #f0f0f0;
        }

        #loading-spinner {
            display: none;
        }

        .btn-animated {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-animated::after {
            content: "";
            background: rgba(255, 255, 255, 0.3);
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            transform: skewX(-45deg);
            transition: left 0.4s ease-in-out;
        }

        .btn-animated:hover::after {
            left: 100%;
        }

        .btn-animated:hover {
            transform: scale(1.05);
        }

        .btn-animated:active {
            transform: scale(0.97);
            background-color: #28a745cc !important;
            box-shadow: 0 0 8px #28a745;
        }

        .logo-img {
            max-height: 100px;
        }
    </style>
</head>

<body>

    <!-- Logo (outside box) -->
    <div class="text-center mb-3">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo-img">
    </div>

    <div class="container text-center">
        <button onclick="toggleDarkMode()" class="btn btn-secondary btn-sm float-end">üåô Toggle Dark Mode</button>
        <h2 class="mb-4">‚ú® AI Background Remover</h2>

        <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
            <div class="upload-box mb-3">
                <input type="file" name="images" accept="image/*" class="form-control" multiple required
                    onchange="previewImages(event)">
            </div>
            <div id="preview" class="row"></div>
            <button class="btn btn-primary w-100 mt-3" type="submit">Remove Background</button>
        </form>

        <div id="loading-spinner" class="mt-4">
            <div class="spinner-border text-primary" role="status"></div>
            <p>Processing images...</p>
        </div>

        {% if output_images %}
        <hr class="my-4">
        <h5>Results:</h5>
        <div class="row">
            {% for img in output_images %}
            <div class="col-md-6 mb-3">
                <img src="{{ url_for('static', filename=img) }}" class="preview-img" alt="Processed">
                <a href="{{ url_for('static', filename=img) }}" class="btn btn-success btn-sm w-100 btn-animated mt-1"
                    download>
                    ‚¨áÔ∏è Download
                </a>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <script>
        if (localStorage.getItem('dark-mode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        function toggleDarkMode() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', isDark);
        }

        function showLoading() {
            document.getElementById('loading-spinner').style.display = 'block';
        }

        function previewImages(event) {
            const files = event.target.files;
            const preview = document.getElementById('preview');
            preview.innerHTML = "";
            for (const file of files) {
                const reader = new FileReader();
                reader.onload = e => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.classList.add('preview-img', 'col-6');
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        }
    </script>

</body>

</html>
